<div class="container">
    <div class="row p-4 mt-5 mb-5">
        <div class="col-lg-3 text-center">
            <div class="card-form p-2">
                <img class="img-avartar"
                    src="https://scontent.fsgn1-1.fna.fbcdn.net/v/t1.0-9/120193913_1763329917149975_8442262845118514174_n.jpg?_nc_cat=108&ccb=2&_nc_sid=09cbfe&_nc_ohc=RVWgOVKyrWYAX_S1gmh&_nc_ht=scontent.fsgn1-1.fna&oh=215cd7de8c8326120fe09aafd0182dbd&oe=6003FCB7">
                <h5 class="text-center"><b>Quang</b></h5>
                <h6 class="text-center">0398139295</h6>
                <a class="text-primary">Thay ảnh đại diện</a>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="card-form p-2">
                <p-tabView styleClass="tabview-custom">
                    <p-tabPanel>
                        <ng-template pTemplate="header">
                            <i class="pi pi-calendar mr-1"></i>
                            <span>Thông tin</span>
                        </ng-template>
                        <form>
                            <div class="form-group">
                                <label>Tên</label>
                                <input type="text" class="form-control tranpent-in" placeholder="Quang">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control tranpent-in" placeholder="txqsevena@gmail.com">
                            </div>
                            <div class="form-group">
                                <label>Số điện thoại</label>
                                <input type="text" class="form-control tranpent-in" placeholder="0398139295">
                            </div>
                            <div class="text-right">
                                <a class="text-primary">Thay đổi thông tin</a>
                            </div>
                        </form>
                    </p-tabPanel>
                    <p-tabPanel>
                        <ng-template pTemplate="header">
                            <i class="pi pi-user mr-1"></i>
                            <span>Đổi mật khẩu</span>
                        </ng-template>
                        <div class="form-group">
                            <label>Nhập mật khẩu cũ</label>
                            <input type="text" class="form-control tranpent-in">
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu mới</label>
                            <input type="password" class="form-control tranpent-in" required minlength="6" [(ngModel)]="password">
                        </div>
                        <div class="form-group">
                            <label>Nhập lại mật khẩu mới</label>
                            <input type="password" class="form-control tranpent-in" [(ngModel)]="repassword">
                            <p-message *ngIf="equalPassword==false" severity="error" text="Mật khẩu mới không khớp"></p-message>
                        </div>
                        <button class="btn btn-primary" (click)="changePassword()">Đổi mật khẩu</button>
                    </p-tabPanel>
                    <p-tabPanel>
                        <ng-template pTemplate="header">
                            <i class="pi pi-search mr-1"></i>
                            <span>Lịch sử đặt bàn</span>
                        </ng-template>
                    </p-tabPanel>
                </p-tabView>
            </div>
        </div>
    </div>
</div>
